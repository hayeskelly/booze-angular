<div *ngIf='product'>

<div class = "column">
  <h2>{{product.name}} Details</h2>

  <div>
    <span>Price: </span>$ {{product.price}}.00
  </div>
  
  <div>
    <span>Size: </span>{{product.size}}
  </div>
  
  <div>
    <span>Type: </span>{{product.subtype}}
  </div>
  
  <div>
    <span>Product ID: </span>{{product.id}}
  </div>
</div>

<div class = "column">
  <span>
    <img width = 60 alt = {{product.imgName}} src = {{product.imgURL}}>
  </span>
</div>
  
</div>
